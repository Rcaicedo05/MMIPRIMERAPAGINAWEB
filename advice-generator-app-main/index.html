<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advice Generator App</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="advice-card">
    <h1 class="advice-id">ADVICE #<span id="advice-id">117</span></h1>
    <blockquote class="advice-text" id="advice-text">
      “It is easy to sit up and take notice, what's difficult is getting up and taking action.”
    </blockquote>
    <picture>
      <source media="(min-width: 600px)" srcset="./images/pattern-divider-desktop.svg">
      <img src="./images/pattern-divider-mobile.svg" alt="Divisor decorativo" class="divider">
    </picture>
    <button class="dice-btn" id="dice-btn" aria-label="Generar nuevo consejo">
      <img src="./images/icon-dice.svg" alt="Icono de dado">
    </button>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
    Coded by <a href="#">Tu Nombre Aquí</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
